<!DOCTYPE html>
<html>
<head>
	<title>[Thực hành] Sử dụng vòng lặp lồng nhau</title>
	<style type="text/css">
		html, body {
			background: #f6f6f6;
			font-family: arial;
		}
		.regBox {
			background: #fff;
			padding: 15px;
			max-width: 700px;
			margin: 30px auto;
		}
		table {
			margin: 0 auto;
			border-collapse: collapse;
		}
		td {
			width: 35px;
    		height: 35px;
    		text-align: center;
    		border: 1px solid #FF9800;
		}
	</style>
</head>
<body>
	<div class="regBox">
		<table>
			<tbody id="content">
			</tbody>
		</table>
	</div>
	<script type="text/javascript">
		let content = document.querySelector('#content');
		for (let i = 1; i <= 10; i++) {
			let tr = document.createElement('tr');
			for (let j = 1; j <= 10; j++) {
				let num = i*j;
				let td = document.createElement('td');
				td.innerText = num;
				tr.appendChild(td);
			}
			content.appendChild(tr);
		}
	</script>
</body>
</html>
