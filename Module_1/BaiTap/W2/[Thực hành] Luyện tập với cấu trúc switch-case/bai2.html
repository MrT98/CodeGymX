<!DOCTYPE html>
<html>
<head>
	<title>[Thực hành] Luyện tập với cấu trúc switch-case</title>
</head>
<body>
<script type="text/javascript">
	let browser = prompt('a?');
	switch(browser){
		case '0':
			alert("0");
			break;

		case '1':
			alert("1");
			break;

		case '2':
		case '3':
			alert("2, 3");
			break;
	}
</script>
</body>
</html>
