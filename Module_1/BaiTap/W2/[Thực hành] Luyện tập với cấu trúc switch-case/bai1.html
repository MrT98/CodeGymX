<!DOCTYPE html>
<html>
<head>
	<title>[Thực hành] Luyện tập với cấu trúc switch-case</title>
</head>
<body>
<script type="text/javascript">
	let browser = prompt('Your browser?');
	switch(browser){
		case 'Edge':
			alert("You've got the Edge!");
			break;

		case 'Chrome':
			alert("Okay we support these browsers too");
			break;

		case 'Firefox':
			alert("Okay we support these browsers too");
			break;

		case 'Safari':
			alert("Okay we support these browsers too");
			break;

		case 'Opera':
			alert("Okay we support these browsers too");
			break;

		default:
			alert("We hope that this page looks ok!");
			break;
	}
</script>
</body>
</html>
