<!DOCTYPE html>
<html>
<head>
	<title>[Thực hành] Luyện tập với toán tử ba ngôi</title>
</head>
<body>
<script type="text/javascript">
	let a = parseInt(prompt('Nhập số a'));
	let b = parseInt(prompt('Nhập số b'));
	let result = isNaN(a) || isNaN(b) ? 'Vui lòng nhập số...' : (a+b < 4 ? 'Below' : 'Over');
	alert(result);
</script>
</body>
</html>
