<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>[Thực hành] Khai báo và sử dụng biến</title>
	<style type="text/css">
		html, body {
			background: #f6f6f6;
		}
		.regBox {
			background: #fff;
			margin: 30px auto 0 auto;
			padding: 15px;
			max-width: 700px;
		}
	</style>
</head>
<body>
	<div class="regBox">
		<button id="test1">Test bài 1</button>
	</div>

	<div class="regBox">
		width = 50<br>
		height = 10<br>
		Area = width*height<br><br>
		<button id="test2">Test bài 2</button>
	</div>

	<div class="regBox">
		<button id="test3">Test bài 3</button>
	</div>
	<script type="text/javascript">
		let btnTest1 = document.querySelector('#test1');
		btnTest1.addEventListener('click', function(){
			const i = 1
			const f = 20.5
			const b = true
			const s = 'Hà Nội'

			document.write('i = ' + i)
			document.write('<br/>')
			document.write('f = ' + f)
			document.write('<br/>')
			document.write('b = ' + b)
			document.write('<br/>')
			document.write('s = ' + s)
		});

		let btnTest2 = document.querySelector('#test2');
		btnTest2.addEventListener('click', function(){
			let width = 50
			let height = 10
			let area = width * height
			document.write('Area = ' + area)
		});

		let btnTest3 = document.querySelector('#test3');
		btnTest3.addEventListener('click', function(){
			let a = prompt('Nhập số A');
			let b = prompt('Nhập số B');
			if (a%b === 0) {
				alert('A là bội số của B');
			}else{
				alert('A không phải bội số của B');
			}
		});
	</script>
</body>
</html>
