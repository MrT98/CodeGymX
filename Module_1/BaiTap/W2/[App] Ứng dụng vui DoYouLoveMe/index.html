<!DOCTYPE html>
<html>
<head>
	<title>[Bài tập] Ứng dụng vui DoYouLoveMe</title>
	<style type="text/css">
		.html, body {
			background: #f6f6f6;
			font-family: arial;
		}
		.regBox {
			background: #fff;
			margin: 50px auto 0 auto;
			max-width: 500px;
			padding: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="regBox">
		<h1>Do you love my?</h1>
		<button id="yes">YES</button>
		<button id="no">NO</button>
	</div>
	<script type="text/javascript">
		let btnYes = document.querySelector('#yes');
		let btnNo  = document.querySelector('#no');
		btnNo.addEventListener('mouseover', function(e) {
			this.style.position = 'absolute';
			this.style.left = (Math.floor(Math.random() * ((window.innerWidth-20) - 20 + 1) ) + 20) + 'px';
			this.style.top  = (Math.floor(Math.random() * ((window.innerHeight-20) - 20 + 1) ) + 20) + 'px';
		});

		btnYes.addEventListener('click', function(e) {
			alert('<3');
		});
	</script>
</body>
</html>
