<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>[Thực hành] Luyện tập với cấu trúc ifelse</title>
</head>
<body>
<script type="text/javascript">
	let name = prompt('What is the "official" name of JavaScript?');
	if (name === 'ECMAScript') {
		alert('Right!');
	} else {
		alert("You don't know? ECMAScript!");
	}
</script>
</body>
</html>
