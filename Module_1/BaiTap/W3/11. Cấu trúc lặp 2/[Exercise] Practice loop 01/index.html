<body>
	<!-- Bài 1 -->
	<div class="regBox">

		</div>

	<!-- Bài 3 -->
	<div class="regBox">
		<div class="list">Bài 3:</div>
		<div class="list">
			<button id="btnBai3">Start</button>
		</div>
		<script type="text/javascript">
			let btnBai3 = document.querySelector('#btnBai3');
			btnBai3.addEventListener('click', function(e) {
				let list  = [];
				let count = 0;
				let first = 0;
				let last  = 0;
				while(count < 20){
					if (first == 0) {
						first = 1;
						list.push(first);
						count++;
					}else if (first !== 0 && last === 0) {
						last = first;
						list.push(last);
						count++;
					}else if (first !== 0 && last !== 0) {
						let temp = last;
						last  = first+last;
						first = temp;
						list.push(last);
						count++;
					}
				}
				alert(list);
				console.log(list);
			});
		</script>
	</div>

	<!-- Bài 5 -->
	<div class="regBox">
		<div class="list">Bài 5:</div>
		<div class="list">
			<button id="btnBai5">Start</button>
		</div>
		<script type="text/javascript">
			let btnBai5 = document.querySelector('#btnBai5');
			btnBai5.addEventListener('click', function(e) {
				let list  = [];

	<!-- Bài 6 -->
	<div class="regBox">
		<div class="list">Bài 6:</div>
		<div class="list">
			<button id="btnBai6">Start</button>
		</div>
		<script type="text/javascript">
			let btnBai6 = document.querySelector('#btnBai6');
			btnBai6.addEventListener('click', function(e) {
				let list  = [];

		</div>
		<script type="text/javascript">
			let btnBai7 = document.querySelector('#btnBai7');
			btnBai7.addEventListener('click', function(e) {

	<!-- Bài 8 -->
	<div class="regBox">
		<div class="list">Bài 8:</div>
		<div class="list">
			<!-- <span id="level"></span><br /><br /> -->
			<button id="btnBai8">Start</button>
			<button id="btnBai8Reset">Restart game</button>
		</div>
		<script type="text/javascript">
			let Game = function(){
				//this.elLevel      = document.querySelector('#level');
				this.btnBai8Reset = document.querySelector('#btnBai8Reset');
				this.btnBai8      = document.querySelector('#btnBai8');
				this.level        = 0;
				this.countFalse   = 1;
				this.init();
			}
			Game.prototype.init = function() {
				this.btnBai8.addEventListener('click', function(e) {
					this.start();
				}.bind(this));

				this.btnBai8Reset.addEventListener('click', function(e) {
					this.restart();
				}.bind(this));
			};
			Game.prototype.start = function() {
				//this.update();
				if (this.countFalse < 4) {
					let enterSelect = Number(prompt('Level ' + this.level + ', lượt ' + this.countFalse + '\nNhập vào lựa chọn: (1, 2, 3, 4)'));
					let random = Math.floor(Math.random()*4)+1;
					if (enterSelect === random) {
						alert('Lựa chọn đúng, vòng chơi tiếp theo.');
						this.level++;
						this.countFalse = 1;
						//this.update();
					}else{
						this.countFalse++;
						alert('Lựa chọn sai, kết quả của chúng tôi là: ' + random + '\n\nCơ hội tiếp theo...');
					}
					this.start();
				}else{
					alert('Bạn đã trả lời sai quá 3 lần cho 1 Level chơi, trò chơi kết thúc.');
					this.stop();
				}
			};
			Game.prototype.restart = function() {
				this.level      = 0;
				this.countFalse = 1;
				this.start();
				//this.update();
			};
			Game.prototype.stop = function() {
				this.countFalse = 1;
				this.level      = 0;
				//this.update();
			};
			Game.prototype.update = function() {
				//this.elLevel.innerHTML = 'Level: ' + this.level;
			}
			new Game();
		</script>
