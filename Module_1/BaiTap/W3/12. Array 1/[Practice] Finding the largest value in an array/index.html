<!DOCTYPE html>
<html>
<head>
	<title>[Practice] Finding the largest value in an array</title>
</head>
<body>
<script type="text/javascript">
	let x = [-3, 5, 1, 3, 2, 10];
	let copyX = [...x];
	copyX.sort(function(a, b) {
		return b-a;
	});
	let max = copyX[0];
	let index = x.indexOf(max);
	alert("max: " + max + " at position " + index);
</script>
</body>
</html>
