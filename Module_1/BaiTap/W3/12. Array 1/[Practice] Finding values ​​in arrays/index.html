<!DOCTYPE html>
<html>
<head>
	<title>[Practice] Finding values ​​in arrays</title>
</head>
<body>
<script type="text/javascript">
	let value = Number(prompt("Enter a number: "));
	let x = [-3, 5, 1, 3, 2, 10];
	let index = x.indexOf(value);
	if (index !== -1) {
		alert("Value " + value + " found at " + index);
	}
</script>
</body>
</html>
