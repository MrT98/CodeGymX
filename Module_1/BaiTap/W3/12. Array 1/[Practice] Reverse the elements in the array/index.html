<!DOCTYPE html>
<html>
<head>
	<title>[Practice] Reverse the elements in the array</title>
</head>
<body>
<script type="text/javascript">
	let array = [-3,5,1,3,2,10];
	let reverse = function(arr) {
		let newArr = [];
		for (var i = arr.length - 1; i >= 0; i--) {
			newArr.push(arr[i]);
		}
		return newArr;
	}
	let test = reverse(array);
	document.write(test);
	consple.log(test);
</script>
</body>
</html>
