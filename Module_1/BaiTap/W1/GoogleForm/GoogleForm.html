<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tạo form tìm kiếm Google</title>
</head>
<body>
	<br>
	<div>
		<form action="http://google.com/search" method="GET">
			<input style="min-width: 300px" type="text" name="q" placeholder="Tìm gì đó trên Google..." />
			<button type="submit">Tìm kiếm Google</button>
		</form>
	</div>
	<br>
	<div>
		<form action="http://bing.com/search" method="GET">
			<input style="min-width: 300px" type="text" name="q" placeholder="Tìm gì đó trên Bing..." />
			<button type="submit">Tìm kiếm Bing</button>
		</form>
	</div>
</body>
</html>
