<!DOCTYPE html>
<html>
<head>
	<title>Form đăng ký</title>
	<style type="text/css">
		html, body {
			background: #f6f6f6;
		}
		.regBox {
			max-width: 600px;
			margin: 30px auto;
			background: #fff;
			padding: 15px;
		}
		label {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div class="regBox">
		<form action="https://demo.codegym.vn/6/registration_form/register.php" method="POST">
			<label for="fullname">Họ và Tên</label><br>
			<input id="fullname" type="text" name="name" /><br><br>
			<label for="email">Email</label><br>
			<input id="email" type="email" name="email" /><br><br>
			<label for="phone">Số điện thoại</label><br>
			<input id="phone" type="text" name="phone" /><br><br>
			<strong>Giới tính</strong><br>
			<input id="nam" type="radio" name="gender" value="1" />
			<label for="nam">Nam</label>&#160;&#160;&#160;&#160;&#160;&#160;
			<input id="nu" type="radio" name="gender" value="2"  />
			<label for="nu">Nữ</label><br><br>
			<button type="submit">ĐĂNG KÝ</button>
		</form>
	</div>
</body>
</html>
