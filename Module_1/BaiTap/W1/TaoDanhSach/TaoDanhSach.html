<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tạo Danh Sách</title>
	<style type="text/css">
		html, body {
			background: #f6f6f6;
		}
		.regBox {
			background: #fff;
			margin: 30px auto;
			max-width: 620px;
			padding: 15px;
			box-shadow: 0 1px 5px -3px;
		}
		ul > li {
			font-weight: bold;
    		font-size: 21px;
		}
		ul > li + li{
			margin-top: 10px;
		}
		ol > li {
			font-weight: bold;
    		font-size: 15px;
    		margin-top: 6px;
		}
	</style>
</head>
<body>
	<div class="regBox">
		<ul>
			<li>
				Việt Nam
				<ol>
					<li>Hà Nội</li>
					<li>Sài Gòn</li>
					<li>Huế</li>
					<li>Đà Nẵng</li>
				</ol>
			</li>
			<li>
				Hoa Kỳ
				<ol>
					<li>New York</li>
					<li>Los Angeles</li>
					<li>Chicago</li>
					<li>Houston</li>
				</ol>
			</li>
			<li>
				Trung Quốc
				<ol>
					<li>Beijing</li>
					<li>Chongqing</li>
					<li>Shanghai</li>
					<li>Tianjin</li>
				</ol>
			</li>
		</ul>
	</div>
</body>
</html>
